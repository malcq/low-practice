<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
</head>
<body>
  <h1 class="todo__title">Todo list</h1>
  <form class="todo-form">
    <h2 class="todo-form__title">Todo form</h2>
    <label class="todo-form__label">
      <input type="text" class="todo-form__input" placeholder="fill text"/>
    </label>
    <button type="submit" class="todo-form__btn">add todo</button>
  </form>
  <div class="todo-status">
    <h3 class="todo-status__title"><span class="todo-status__cnt--all">0</span> :All todos</h3>
    <h3 class="todo-status__title">
      <span class="todo-status__cnt--uncompleted">0</span> :Uncompleted
      <button class="todo-status__btn--set-uncompleted">Set all uncompleted</button>
    </h3>
    <h3 class="todo-status__title">
      <span class="todo-status__cnt--completed">0</span> :Completed
      <button class="todo-status__btn--set-completed">Set all completed</button>
    </h3>
    <h3 class="todo-status__title">
      <button class="todo-status__btn--del-completed">Delete all completed</button>
    </h3>
  </div>
  <div class="todo__filter-todos">
    <button class="todo__filter-items todo__filter-items--all">Show all</button>
    <button class="todo__filter-items todo__filter-items--uncompleted">Show uncompleted</button>
    <button class="todo__filter-items todo__filter-items--completed">Show completed</button>
  </div>
  <div class="todo-panel"></div>
  <div class="todo-pages"></div>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src='js/func.js'></script>
  <script src='js/common.js'></script>
</body>
</html>
